<ion-header>
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let movie of favouriteMovies">
    <ion-card>
      <img [src]="movie.posterPath"/>
      <ion-card-header>
        <ion-card-title>{{movie.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{movie.overview}}
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
</ion-content>
